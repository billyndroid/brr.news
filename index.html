<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet"/>
    <title>Inflation News</title>
</head>
<body>
    <main id="main">
        <header>
            <nav id="navbar">
                <ul>
                    <li>
                        <a href="#section_one">One</a>
                    </li>
                </ul>
            </nav>
            <title id="title">Brr.News</title>
            <img id="image_one" href="assets/untitled.jpg"/>
        </header>
        <h1>Brr.News</h1>
        <h2>Inflation News Daily</h2>
        <a href="http://statbureau/en/united-states/monthly-inflation-comparison-current-previous-years-mom.png?width=500&height=250&chartType=Column&showTitle=True"></a>
    </main>
    <script src="scripts/main.js"
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

Start Month:<input type='text' value='2012/1/1' id='startDate'/>
<br />
End Month:<input type='text' value='2012/12/1' id='endDate'/>
<br />
Start Price:<input type='text' value='100' id='startPrice' />
<br />
<button id='calc'>Calculate</button>
<br />
End Price:<input type='text' value=''  id='endPrice'/>
<br />
<a href="www.statbureau.org">www.statbureau.org</a>

<script type="text/javascript">
    var apiUrl = 'https://www.statbureau.org/calculate-inflation-price-jsonp?jsoncallback=?';

    $('#calc').on('click', function calculate() {
        $.getJSON(apiUrl, {
            country: 'united-states',
            start: $('#startDate').val(),
            end: $('#endDate').val(),
            amount: $('#startPrice').val(),
            format: true
        })
          .done(function (data) {
              $('#endPrice').val(data);
          });
    });
</script>
</body>
</html>
